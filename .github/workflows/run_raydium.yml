name: Solar Potential Analysis

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 0 1 * *'  # Runs monthly

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour timeout
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Download GeoJSON
      run: |
        curl -L -o data/india-soi.geojson https://raw.githubusercontent.com/datameet/maps/master/Country/india-composite.geojson
        
    - name: Run analysis
      run: python solar_analysis/main.py
        
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: analysis-results
        path: |
          india_solar_potential.html
          india_solar_data.csv
